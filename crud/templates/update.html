<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<form action="" method="post" >

    <div class="container p-3 shadow" >
        <div class=" border border-primary p-2 mb-2 border-opacity-75">
        <div class="row">
    <div class="form-group ">
        <label>Sl no</label><br>
        <input type="text" class="form-control" name="sl" value="{{item.slno}}"><br>
    </div>

        <label>Item Name</label><br>
        <input type="text" class="form-control" name="name" value="{{item.name}}"><br>
    </div>
    <div class="form-group">
        <label>Description</label><br>
        <input type="text" class="form-control" name="desc" value="{{item.desc}}"><br>
    </div>

    </div>

        </div>
</div>
</form>
</body>
</html>
